<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>test9</title>
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <user-select v-bind:message="messageContent"></user-select>
        <div>{{messageContent}}</div>
        <input v-model = "messageContent">
    </div>
    <script type="text/javascript">
        Vue.component("user-select", {
            props: ['message'],

            //表示与属性绑定
            template: '<div>{{message}}</div>'
        })

        var vm = new Vue({
            el: "#app",
            data: {
                messageContent: "test",
                //message:"xxx"
            }
        })


    </script>

</body>

</html>
