<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>test13</title>
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
</head>

<body>
    <script type="text/javascript">
        var mixin = {
            methods:{
                helloMethod:function(){
                    document.write("helloMethod<br>")
                }
            }
        }

        var vm = new Vue({
            mixins:[mixin],
            methods:{
                testMethod:function(){
                    document.write("testMethod<br>")
                }
            }
        })
        vm.testMethod()
        vm.helloMethod()

    </script>

</body>

</html>
