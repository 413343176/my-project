<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>test4</title>
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
</head>

<body>
    <div id="app">
        {{message | capitalize}}
        <button v-on:click ="onClick" v-if="seen">测试</button>
    </div>
    <script type="text/javascript">
        var vm = new Vue({
            el: "#app",
            data: {
                message: "ttt",
                seen:false
            },
            methods:{
                onClick: function(){
                    this.message = this.message + "xxx";
                }
            },
            filters: {
                capitalize: function (value) {
                    if (!value) {
                        return "xxx"
                    }
                    value = value.toString()
                    return value.charAt(0).toUpperCase() + value.slice(1)
                }
            }

        })

    </script>
</body>

</html>
