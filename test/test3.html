<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>test</title>
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js">
    </script>
</head>


<body>
    <div id="app">
        <p>
            {{message}}
        </p>
        <input v-model="message">
        <input id = "text" value = "test">
        <button v-on:click="onClick">反转</button>
    </div>

    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                message: "message1sss",
                
            },
            methods:{
                onClick: function(){
                    this.message = this.message.split('').reverse().join('')
                }
            }


        })

    </script>
</body>
