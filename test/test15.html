<!DOCTYPE html>
<html>

<head>

    <title>test15</title>
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
</head>

<body>
    <div id="app">
        {{counter}}
        <button v-on:click="counter++" style = "font-size:18px">click</button>
    </div>
    <script type="text/javascript">
        var vm = new Vue({
            el: "#app",
            data: {
                counter: 0
            }
        })
        vm.$watch("counter", function (nval, oval) {
            alert(oval + " " + nval)
        })
        console.log(vm)
        function myFunction(){
            alert("xxx");
        }
        setTimeout(
            function () {
                vm.counter++
            }
            , 5000)

    </script>
</body>

</html>
