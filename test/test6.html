<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>test6</title>
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
</head>

<body>
    <div id="app">
        {{message}}
        {{reversedMessage}}
        <input v-model="message">


    </div>
    <script type="text/javascript">
        var vm = new Vue({
            el: "#app",
            data: {
                message: "messagetest"
            },
            computed: {
                reversedMessage: function () {
                    return this.message.split("").reverse().join("")
                }
            }
        })

    </script>

</body>


</html>
