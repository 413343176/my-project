<!DOCTYPE html>
<html>
<head>
<meta charset = "utf-8">
<title>test</title>
<script src = "https://cdn.staticfile.org/vue/2.4.2/vue.min.js">
</script>
</head>
<body>
<div id = "vue-binding">
<h1>site : {{site}}</h1>
<h1>url : {{url}}</h1>
<h1>{{details()}}</h1>
</div>
<div id = "app">
    <div v-html = "message"> </div>
</div>
<script type = "text/javascript">
    var data = {site: "测试网站",
            url: "www.qq.com"}
    var vm = new Vue({
        el: '#vue-binding',
        data: data,
        methods:{
            details: function(){
                return this.site + " 来到测试"
            }
        }

    })

    var vm1 = new Vue({
        el : "#app",
        data : {
            message : "test"
        }
    })
    
</script>

</body>

</html>
